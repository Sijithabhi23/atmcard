<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM-CARD</title>
    <link rel="stylesheet" href="card.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
</head>
<body>
    <div class="form-box">
        <h4>Atm Activation</h4><br><br>
        <label>Name - </label>
        <input class="form-text" type="text" placeholder="card holder name" id="text-box"><br><br>
        <label>Card Number - </label>
        <input class="form-text" type="text" placeholder="enter card number" id="cardnum" maxlength="16"><br><br>
        <label>Valid date - </label>
        <input type="text" class="form-text1 " placeholder="MM/YY" id="onlyfordate"><br><br><br>
        <input type="button" value="Submit" id="btn" style="padding: 15px; width: 100px;margin-left: 100px;background-color:greenyellow;font-size: large;">
    </div>
    <div class="card-body">
        <div class="card-image">
            <img src="/atm-card/hdfcremove.png" width="170" height="70">
            <img src="/atm-card/atm-chip-removebg-preview.png" width="170" height="120" id="atmchip">
            <span id="cardholder"></span>
            <span id="validation"></span>
            <span id="debitcard1"></span>
            <span id="debitcard2"></span>
            <span id="debitcard3"></span>
            <span id="debitcard4"></span>
            <img src="/atm-card/Rupay-Logo.png" width="170" height="100" id="rupay">
        </div>
    </div>
    <span class="valid" style="float: right;color:black;;margin-top: -130px;margin-right: 640px;;font-weight: 700;">Valid upto</span>
    <span class="debit" style="float: right;letter-spacing:2px;rotate: -90deg;margin-top: -110px;font-size: large;margin-right: 960px;font-weight: 700;color: aliceblue;font-family: 'Times New Roman', Times, serif;">debit   card
    <span id="cardholder"></span>
    </span>
    <script>
        $(document).ready(function()
        {
            $("#btn").click(function()
            {
                var num=$("#text-box").val();
                $("#cardholder").html(num);
                var dte=$("#onlyfordate").val();
                $("#validation").html(dte);
                var card=$("#cardnum").val();
                var card1=card.substring(0,4);
                var card2=card.substring(4,8);
                var card3=card.substring(8,12);
                var card4=card.substring(12,16);
                if(isNaN(card))
                {
                    alert("card contain only numbers");
                }
                else
                {
                $("#debitcard1").html(card1);
                $("#debitcard2").html(card2);
                $("#debitcard3").html(card3);
                $("#debitcard4").html(card4);}
            });
        });
    </script>
</body>
</html>
